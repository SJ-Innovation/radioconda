  - linux-ppc64le
  - osx-64
  - osx-arm64
  - win-64
dependencies:
  - airspy
  - airspyhf
  - alsa-plugins # [linux]
  - bladerf
  - digital_rf
  - codec2
  - gnuradio 3.10.*
  - gnuradio-inspector # [aarch64]
  - gnuradio-inspector # [arm64]
  - gnuradio-inspector # [linux64]
  - gnuradio-inspector # [osx64]
  - gnuradio-inspector # [win64]
  - gnuradio-iridium
  - gnuradio-leo
  - gnuradio-m2k
  - gnuradio-osmosdr
  - gnuradio-paint
  - gnuradio-satellites
  - gqrx # [aarch64]
  - gqrx # [arm64]
  - gqrx # [linux64]
  - gqrx # [osx64]
  - gqrx # [win64]
  - hackrf
  - ipython
  - libiio
  - libm2k
  - limesuite
  - matplotlib
  - m17-cxx-demod
