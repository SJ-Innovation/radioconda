name: radioconda
channels:
  - conda-forge
  - ryanvolz # [win]
platforms:
  - linux-64
  - linux-aarch64
  - linux-ppc64le
  - osx-64
  - osx-arm64
  - win-64
dependencies:
  - digital_rf
  - gnuradio 3.9.*
  - gnuradio-osmosdr
  - gnuradio-satellites
  - gnuradio-soapy
  - gqrx # [linux64]
  - gqrx # [osx64]
  - gqrx # [win64]
  - ipython
  - libiio
  - libm2k
  - limesuite
  - matplotlib
  - numpy
  - pandas
  - pyadi-iio
  - python
  # restrict to python 3.8 on Windows for Windows 7 compatibility
  - python 3.8.* # [win]
  - radioconda_console_shortcut # [win]
  - rtl-sdr
  - scipy
  - soapysdr
  - soapysdr-module-lms7
  - soapysdr-module-plutosdr
  - soapysdr-module-remote
  - soapysdr-module-rtlsdr
  - soapysdr-module-uhd
  - uhd 4.0.*
