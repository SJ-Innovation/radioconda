name: radioconda
channels:
  - conda-forge
platforms:
  - linux-64
  - osx-64
  - win-64
dependencies:
  - digital_rf
  - gnuradio 3.8.*
  - gnuradio-osmosdr
  - gnuradio-satellites
  - gnuradio-soapy
  - gqrx
  - ipython
  - libiio
  - libm2k
  - limesuite
  - matplotlib
  - numpy
  - pandas
  - pyadi-iio
  - python
  # restrict to python 3.8 on Windows for Windows 7 compatibility
  - python 3.8.* # [win]
  - rtl-sdr
  - scipy
  - soapysdr
  - soapysdr-module-lms7
  - soapysdr-module-plutosdr
  - soapysdr-module-remote
  - soapysdr-module-rtlsdr
  - soapysdr-module-uhd
  - uhd
